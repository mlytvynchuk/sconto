<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      
      function initMap() {
        var location = {lat: 49.808906, lng: 24.017221};
        var myMap = new google.maps.Map(document.getElementById('map'), {
          center: location,
          zoom: 17
        });

        var marker = new google.maps.Marker({
            position: location,
            map: myMap,
            title: "here is cafe",
        })

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtBigezuNJFGiAIh-gPgyvISSgeuBjqeo&callback=initMap"
    async defer></script>
  </body>
</html>
